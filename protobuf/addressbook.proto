package tutorial;

message Person {
	required string name = 1;
	required int32 id = 2;
	optional string email = 3;
	
	enum PhoneType {
		HOME = 1;
		MOBILE = 0;
		WORK = 2;
	}
	
	message PhoneNumber {
		required string number = 1;
		//optional PhoneType type = 2 [default = MOBILE];
		optional PhoneType type = 2;
	}
	
	repeated PhoneNumber phones = 4;
}

message AddressBook {
	repeated Person people = 1;
}
